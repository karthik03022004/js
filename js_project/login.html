<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karthik | Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 1s ease-in;
    }

    h2 {
      color: #fff;
      margin-bottom: 25px;
      font-size: 2rem;
      text-shadow: 1px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .login-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-box:hover {
      transform: scale(1.03);
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.8);
      transition: 0.3s;
    }

    input:focus {
      background: #fff;
      box-shadow: 0 0 5px #4a90e2;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #43cea2, #185a9d);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .login-box {
        width: 85%;
        padding: 30px;
      }

      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <h2>Login to Continue</h2>
  <div class="login-box">
    <input
      type="text"
      placeholder="Username"
      maxlength="15"
      minlength="4"
      id="login_name"
      required
    />
    <input
      type="password"
      placeholder="Password"
      id="login_pass"
      required
    />
    <button id="button" onclick="user_login()">Submit</button>
  </div>

  <script src="./main.js"></script>
</body>
</html>
